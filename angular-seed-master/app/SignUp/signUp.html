<!DOCTYPE html>
<html lang="en" ng-App='myApp'>
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Angularjs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<!-- Angular ngRoute module -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

	<!-- Our script -->
	<script src='signUp.js'></script>
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Ace the APCS Exam</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

</head>
<body>
    <div ng-controller='HomeCtrl' class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Sign Up</h2>
        </div>
        <form class="form-signin" name="regForm">
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
    <label>Email</label>
    <input type="email" name="email" class="form-control" ng-model="user.email">
    <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
</div>
 
<div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
    <label>Password</label>
    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
    <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
</div>
    <button type="button" class="btn btn-lg btn-primary btn-block">Sign Up</button>
     <p>
    <a href="/app/signin/signin.html">Already have an account? Sign In</a>
  </p>
</form>
    </div>


</body>

</html>
