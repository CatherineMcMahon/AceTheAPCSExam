<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../AceTheAPCSExam/css/bootstrap.css">
    <link rel="stylesheet" type="text/js" href="../AceTheAPCSExam/js/bootstrap.js">

    <title>Ace the APCS Exam</title>
 </head>
 <body>
  <div id="container" class="container">
 	<!-- Sign In -->
 	<form id="frmLogin" role="form">
 		<h2>Login</h2>
 	<div class="form-group">
 		<label for="txtEmail">Email Address</label>
 		<input type="email" class="form-control" id="txtEmail" placeholder="Email" name="email" />
 	</div>
  </div>
  <div class="form-group">
        <label for="txtPass">Password</label>
        <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
  <button type="submit" class="btn btn-default btn-block">Sign In</button>
  <!-- Link to Sign Up -->
   <p>Don't have an account? <a href="../AceTheAPCSExam/SignUp.html">Sign Up</a></p>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

 </body>
</html>
