<!DOCTYPE html>
<html lang="en" ng-App='myApp'>
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Angularjs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<!-- Angular ngRoute module -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

	<!-- Our script -->
	<script src='signIn.js'></script>
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Ace the APCS Exam</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

</head>
<body>
 
    <div ng-controller='HomeCtrl' class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Sign In</h2>
        </div>
        <form class="form-signin" role="form">
        <!-- ng-model directive to email + password elements -->
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
           
        <!-- on click, check authorization w/ event func -->
        <button ng-click="signIn(event)" class="btn btn-lg btn-primary btn-block">Sign In</button>
      </form>
 
    </div>
</body>

</html>
